---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscale-webhook
  namespace: autoscale-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autoscale-webhook
  template:
    metadata:
      labels:
        app: autoscale-webhook
    spec:
      containers:
      - name: controller
        image: dockerhub.packages.vcfd.broadcom.net/python:3.9
        command: ["/bin/sh","-c"]
        args: ["pip install flask; python /hooks/mutate.py"]
        ports:
        - name: http
          containerPort: 8443
        volumeMounts:
        - name: hooks
          mountPath: /hooks
        - name: ssl-autoscale-webhook
          mountPath: /ssl
      volumes:
      - name: hooks
        configMap:
          name: autoscale-controller
      - name: ssl-autoscale-webhook
        configMap:
          name: ssl-autoscale-webhook
---
apiVersion: v1
kind: Service
metadata:
  name: autoscale-webhook
  namespace: autoscale-webhook
spec:
  selector:
    app: autoscale-webhook
  ports:
  - port: 443
    targetPort: 8443

---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: autoscale-webhook
webhooks:
  - name: autoscale-webhook.autoscale-webhook.svc
    namespaceSelector:
      matchExpressions:
        - key: kubernetes.io/metadata.name
          operator: NotIn
          values: ["tkg-system"]
    failurePolicy: Fail
    clientConfig:
      service:
        name: autoscale-webhook
        namespace: autoscale-webhook
        path: "/mutate"
      caBundle: ""
    rules:
      - operations: [ "CREATE","UPDATE" ]
        apiGroups: ["cluster.x-k8s.io"]
        apiVersions: ["v1beta1"]
        resources: ["clusters"]
    admissionReviewVersions: ["v1", "v1beta1"]
    sideEffects: None
    timeoutSeconds: 5